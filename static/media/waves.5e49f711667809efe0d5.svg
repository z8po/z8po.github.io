<svg id="#waves" xmlns="http://www.w3.org/2000/svg" width="100%" height="30" viewBox="0 0 1000 120">
    <style type="text/css">
        .wave {
            stroke-width: 10;
            stroke:rgb(40, 44, 52);
        }
        .wave-colour { animation: wave 5s ease infinite; }
        @keyframes wave {
           0% {
                stroke: rgb(40, 44, 52);
            }
            40% {
                stroke: rgb(40, 44, 52);
            }
            55% {
                stroke: rgb(206, 13, 79);
            }
            70% {
                stroke: rgb(40, 44, 52);
            }
            100% {
                stroke: rgb(40, 44, 52);
            }
        }
    </style>
